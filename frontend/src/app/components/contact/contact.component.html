<div class="container h-100 bg-img">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-5 col-sm-12 col-xs-12">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Contact Us</mat-card-title>
              <mat-cart-subtitle
                >Enter your details below to reach us</mat-cart-subtitle
              >
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="contactUsForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                  <mat-label>Username</mat-label>
                  <input
                    matInput
                    type="text"
                    formControlName="username"
                    placeholder="Enter your username"
                    required
                  />
                  <mat-error> </mat-error>
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input
                    matInput
                    type="email"
                    formControlName="email"
                    placeholder="Enter your email address"
                    required
                  />
                  <mat-error> </mat-error>
                </mat-form-field>

                <mat-form-field hintLabel="Max 30 characters">
                  <mat-label
                    >Subject (A topical summary of your enquiry)</mat-label
                  >
                  <input
                    matInput
                    #subject
                    formControlName="subject"
                    placeholder="Enter your subject here"
                    maxlength="30"
                  />
                  <mat-hint align="end"
                    >{{ subject.value?.length || 0 }}/30</mat-hint
                  >
                </mat-form-field>

                <mat-form-field hintLabel="Max 255 characters">
                  <mat-label
                    >Subject (A topical summary of your enquiry)</mat-label
                  >
                  <textarea
                    matInput
                    #maincontent
                    formControlName="message"
                    placeholder="Enter your message here"
                    maxlength="255"
                    rows="10"
                    required
                  ></textarea>

                  <mat-hint align="end"
                    >{{ maincontent.value?.length || 0 }}/255</mat-hint
                  >
                </mat-form-field>

                <button
                  mat-raised-button
                  color="accent"
                  type="submit"
                  class="btn-block"
                  [disabled]="!this.contactUsForm.valid"
                >
                  Send Message
                </button>
              </form>
            </mat-card-content>
            <!-- <mat-card-footer> </mat-card-footer> -->
          </mat-card>
        </div>
        <div class="col-md-7 col-sm-12 col-xs-12">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3962.5446620150547!2d-1.6081719856826184!3d6.703173722909272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xaa386c3b4e5e89a2!2sSt%20Theresa&#39;s%20Parish!5e0!3m2!1sen!2sgh!4v1619661688918!5m2!1sen!2sgh"
            width="800"
            height="600"
            style="border: 0"
            allowfullscreen="true"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
