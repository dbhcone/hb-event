<div class="container h-100">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron bg-transparent">
        <h2>Building up event contents. Stay tuned...</h2>
      </div>
    </div>
  </div>
  <div class="row justify-content-left align-items-center">
    <!-- <mat-card *ngFor="let event of events" class="col-md-4 col-xs-12 col-sm-6">
      {{ event.title }}
    </mat-card> -->
<div  *ngFor="let event of events" class="col-md-4">
    <mat-card style="max-width: 400px;"
      class="p-2"
    >
      <mat-card-header>
        <div mat-card-avatar class="event-header-image"></div>
        <mat-card-title>{{ event.title }}</mat-card-title>
        <mat-card-subtitle class="d-inline"
          ><mat-icon>calendar_today</mat-icon><span>{{ event.date }}</span>
        </mat-card-subtitle>
        <mat-card-subtitle class="d-inline"
          ><mat-icon>watch</mat-icon
          ><span>{{ event.time }}</span></mat-card-subtitle
        >
      </mat-card-header>
      <img
        mat-card-image
        src="assets/public_events/{{ event.image }}"
        alt="Photo of a Shiba Inu"
        class="event-image"
      />
      <mat-card-content>
        <p class="text-justify">
          {{ event.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Details</button>
        <button mat-raised-button color="accent">Book a ticket</button>
      </mat-card-actions>
    </mat-card>
</div>
  </div>
</div>
