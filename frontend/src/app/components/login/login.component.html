<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Enter your credentials to log in</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="invalidLogin" id="invalidLogin">
            {{errorMsg}}
        </mat-error>
      <mat-form-field>
        <input
          matInput
          placeholder="username"
          required
          formControlName="username"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="password"
          required
          formControlName="password"
        />
        <mat-error>
            <p *ngIf="">Please, provide a valid password</p>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
