<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Enter your credentials to log in</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-error *ngIf="invalidLogin" id="invalidLogin">
        {{ errorMsg }}
      </mat-error>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Enter username"
          required
          formControlName="username"
          type="text"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label> Password </mat-label>
        <input
          matInput
          type="password"
          placeholder="Enter password"
          required
          formControlName="password"
        />
        <mat-error> </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit"
        class="btn-block"
        [disabled]="!this.loginForm.valid"
        class="btn-block"
      >
        Login
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <p>
      Don't have an account?
      <a routerLink="/signup"> Sign up here</a>
    </p>
  </mat-card-footer>
</mat-card>
